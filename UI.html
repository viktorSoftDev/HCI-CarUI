<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Radio</title>
      <style>
        .button {
          background-color: #000000;
          color: #FFFFFF;
          padding: 0px;
          border-radius: 10px;


          margin:10px;
        }
        .btn-volume-up {
          width: 70px;
          height: 40px;
          border-top-right-radius: 10000px;
          border-top-left-radius: 10000px;
          font-size: 150%;
        }

        .btn-volume-down {
          width: 70px;
          height: 40px;
          border-bottom-right-radius: 10000px;
          border-bottom-left-radius: 10000px;
          font-size: 150%;
        }

        .home {
          width: 90px;
          height: 40px;
        }
        .sidebar {

        }
        .volumeText {
          margin: 25px;
          font-size: 150%;
        }


      </style>
  </head>
  <body>
    <aside class="sidebar">
      <button onclick="home()" class="button home" type="button" name="home">Home</button>
      <br>
      <br>
      <button onclick="volumeUp()" class="button btn-volume-up" type="button" name"up">  +  </button>
      <p class="volumeText">Vol</p>
      <button onclick="volumeDown()" class="button btn-volume-down" type="button" name"down">  -  </button>

    </aside>
  </body>
  <script>
  var volume = 5
  function volumeUp() {
    if (volume < 10) {
      volume++;
    // If we have audio playing we can do this:
    // document.getElementById("myAudio").volume = volume / 10;
      if (volume == 10) {
        alert("max");
      }
      else {
        alert(volume);
      }
    } else {
      alert("max");
    }

  }
  function volumeDown() {
    if (volume > 0) {
      volume--;
      // If we have audio playing we can do this:
      // document.getElementById("myAudio").volume = volume / 10;
      if (volume == 0) {
        alert("muted")
      } else {
        alert(volume);
      }
    }
    else {
      alert("muted");
    }
  }
  function home() {
    // not sure which is the home page but this is for now.
    document.location.href = "UI.html"
  }
  </script>
</html>
